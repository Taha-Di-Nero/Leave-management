<ng-template #modalWin let-c="close">
	<div [class]="modalData?.titleCss">
		<h5 class="modal-title">{{ modalData?.title }}</h5>
	</div>
	<div class="modal-body">
		<div>
			<pre *ngIf='modalData?.listString'>{{ modalData?.listString }}</pre>
			<div class="emp-list" *ngIf='modalData?.listArray'>
				<ul>
					<li *ngFor='let emp of modalData.listArray'>{{emp.surname}} {{emp.name}}:
						<ul>
							<li *ngFor='let g of emp.groups'>{{ g | groupMembersJoin}}</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</ng-template>
<ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="data" [legend]="showLegend" [explodeSlices]="explodeSlices"
  [labels]="showLabels" [doughnut]="doughnut" (select)="onSelect($event)" #chart>
</ngx-charts-pie-chart>
