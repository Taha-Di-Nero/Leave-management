<md-list-item>
    <span md-line>
        Dal {{item.from | date: 'dd/MM/yyyy'}} al {{item.to | date: 'dd/MM/yyyy'}}
    </span>
    <span ngbTooltip="Modifica">
        <button md-icon-button (click)="update()">
            <md-icon class="md-24">edit</md-icon>
        </button>
    </span>
    <span ngbTooltip="Elimina">
        <button md-icon-button (click)="delete()">
            <md-icon class="md-24">delete</md-icon>
        </button>
    </span>
</md-list-item>
