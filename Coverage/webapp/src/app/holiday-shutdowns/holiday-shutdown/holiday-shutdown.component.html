<mat-list-item>
    <span matLine>
        Dal {{ item.from | date: 'dd/MM/yyyy' }} al {{ item.to | date: 'dd/MM/yyyy' }}
    </span>
    <span ngbTooltip="Modifica">
        <button mat-icon-button (click)="update()">
            <mat-icon>edit</mat-icon>
        </button>
    </span>
    <span ngbTooltip="Elimina">
        <button mat-icon-button (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
    </span>
</mat-list-item>
