<md-form-field>
    <input mdInput [ngClass]="employeStateColor" [placeholder]="placeholder" aria-label="Dipendente" [mdAutocomplete]="employesList"
        [formControl]="employeCtrl">
    <md-icon mdSuffix class="align-middle btn-pointer-cursor" (click)="resetSearch()" ngbTooltip="Resetta">close</md-icon>
    <md-autocomplete #employesList="mdAutocomplete" (optionSelected)="selectEmploye()">
        <md-option *ngFor="let employe of filteredEmployes | async" [value]="employe.surname.concat(' ', employe.name)">
            <span *ngIf="!showLeaves" [ngClass]="getStateClass(employe, 'employe-dot')"></span>
            <span *ngIf="showLeaves" [ngClass]="getStateClass(employe, 'badge rounded')">{{employe.currentYearLeaves}}</span>
            <span> {{ employe.surname}} {{employe.name}}</span>
        </md-option>
    </md-autocomplete>
</md-form-field>
