<mat-form-field>
    <input matInput [ngClass]="employeStateColor" [placeholder]="placeholder" aria-label="Dipendente" [matAutocomplete]="employesList"
        [formControl]="employeCtrl">
    <mat-icon matSuffix class="align-middle btn-pointer-cursor" (click)="resetSearch()" ngbTooltip="Resetta">close</mat-icon>
    <mat-autocomplete #employesList="matAutocomplete" (optionSelected)="selectEmploye()">
        <mat-option *ngFor="let employe of filteredEmployes | async" [value]="employe.surname.concat(' ', employe.name)">
            <span *ngIf="!showLeaves" [ngClass]="getStateClass(employe, 'employe-dot')"></span>
            <span *ngIf="showLeaves" [ngClass]="getStateClass(employe, 'badge rounded')">{{employe.currentYearLeaves}}</span>
            <span> {{ employe.surname}} {{employe.name}}</span>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
