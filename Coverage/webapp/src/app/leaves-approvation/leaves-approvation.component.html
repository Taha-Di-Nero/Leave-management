<mat-list *ngFor="let employeleaves of employesleaves;">
    <mat-list-item>
        <span matLine>
            <span class="align-bottom">{{ employeleaves.fullName}}</span>
            <span class="ml-sm-5">
                <mat-select placeholder="Richieste da approvare">
                    <mat-option *ngFor="let leave of employeleaves.leaves" [value]="leave">
                        {{ leave }}
                    </mat-option>
                </mat-select>
            </span>
        </span>
        <span ngbTooltip="Approva">
            <button mat-icon-button (click)="update()">
                <mat-icon class="md-24">check</mat-icon>
            </button>
        </span>
        <span ngbTooltip="Respinga">
            <button mat-icon-button (click)="delete()">
                <mat-icon class="md-24">delete</mat-icon>
            </button>
        </span>
    </mat-list-item>
</mat-list>
