<mat-list-item>
    <span matLine>
        <span class="align-bottom">Dal {{item.from | date: 'dd/MM/yyyy'}} al {{item.to | date: 'dd/MM/yyyy'}} per:</span>
        <span class="mx-sm-3">
            <mat-select floatPlaceholder="true" [(ngModel)]="item.employes[0].id" name="employe">
                <mat-option *ngFor="let employe of item.employes" [value]="employe.id">
                    <span [ngClass]="getStateColor(employe)"> {{ employe.surname}} {{employe.name}}</span>
                </mat-option>
            </mat-select>
        </span>
        <span class="mx-sm-3 align-bottom">
            Motivo:&nbsp;&nbsp;{{item.inflexibilityPeriodMotivation.description}}
        </span>
    </span>
    <span ngbTooltip="Modifica">
        <button mat-icon-button (click)="update()">
            <mat-icon class="md-24">edit</mat-icon>
        </button>
    </span>
    <span ngbTooltip="Elimina">
        <button mat-icon-button (click)="delete()">
            <mat-icon class="md-24">delete</mat-icon>
        </button>
    </span>
</mat-list-item>
