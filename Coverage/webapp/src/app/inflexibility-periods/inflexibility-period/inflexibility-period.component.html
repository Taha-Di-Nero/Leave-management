<mat-list-item>
    <span matLine>
        <span class="align-bottom">Dal {{ item.from | date: 'dd/MM/yyyy' }} al {{ item.to | date: 'dd/MM/yyyy' }} per:</span>
        <span class="mx-sm-3 align-bottom" style="min-width: 15rem !important;display: inline-block;">
            &nbsp;&nbsp;{{ item.inflexibilityPeriodMotivation.description }}
        </span>
        <span class="ml-sm-5">
            <mat-select  value="title" #select="matSelect">
                    <mat-select-trigger [innerHTML]="getTitleValue(item.employes.length)"></mat-select-trigger>
                    <mat-option value="title" [innerHTML]="getTitleValue(item.employes.length)">
                    </mat-option>
                <mat-option *ngFor="let employe of item.employes" [value]="employe.id" disabled>
                    <span [ngClass]="getStateColor(employe)"> {{ employe.surname }} {{ employe.name }}</span>
                </mat-option>
            </mat-select>
        </span>
    </span>
    <span ngbTooltip="Modifica">
        <button mat-icon-button (click)="update()">
            <mat-icon>edit</mat-icon>
        </button>
    </span>
    <span ngbTooltip="Elimina">
        <button mat-icon-button (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
    </span>
</mat-list-item>
