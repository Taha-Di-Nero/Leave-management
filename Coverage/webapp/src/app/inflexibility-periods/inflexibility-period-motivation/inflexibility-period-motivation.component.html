<md-form-field  style="width: 100%">
    <input mdInput [placeholder]="placeholder" aria-label="motivo" [mdAutocomplete]="motivationsList"
        [formControl]="motivationCtrl">
    <md-icon mdSuffix class="align-middle btn-pointer-cursor" (click)="resetSearch()" ngbTooltip="Resetta">close</md-icon>
    <md-icon mdSuffix class="align-middle btn-pointer-cursor" (click)="addMotivation($event)" ngbTooltip="Aggiungi motivo">note_add</md-icon>
    <md-icon mdSuffix class="align-middle btn-pointer-cursor" (click)="deleteMotivation()" ngbTooltip="Elimina Motivo">delete</md-icon>
    <md-autocomplete #motivationsList="mdAutocomplete" (optionSelected)="selectMotivation()">
        <md-option *ngFor="let motivation of filteredMotivations | async" [value]="motivation.description">
            <span> {{ motivation.description}}</span>
        </md-option>
    </md-autocomplete>
</md-form-field>
