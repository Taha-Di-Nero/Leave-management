<mat-form-field  style="width: 100%">
    <input matInput [placeholder]="placeholder" aria-label="motivo" [matAutocomplete]="motivationsList"
        [formControl]="motivationCtrl">
    <mat-icon matSuffix class="align-middle btn-pointer-cursor" (click)="resetSearch()" ngbTooltip="Resetta">close</mat-icon>
    <mat-icon matSuffix class="align-middle btn-pointer-cursor" (click)="addMotivation($event)" ngbTooltip="Aggiungi motivo">note_add</mat-icon>
    <mat-icon matSuffix class="align-middle btn-pointer-cursor" (click)="deleteMotivation()" ngbTooltip="Elimina Motivo">delete</mat-icon>
    <mat-autocomplete #motivationsList="matAutocomplete" (optionSelected)="selectMotivation()">
        <mat-option *ngFor="let motivation of filteredMotivations | async" [value]="motivation.description">
            <span> {{ motivation.description}}</span>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
